<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisho vs Whiskers â€” Card Clash</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-layout">
        <div class="game-container">
            <nav class="navbar">
                <div class="navbar-left">
                    <h1>Fisho vs Whiskers</h1>
                    <p class="subtitle">When Cards Collide and Chaos Ensues</p>
                </div>
                <button id="mute-btn" class="btn-mute" title="Mute/Unmute">Sound On</button>
            </nav>

            <div class="game-area">
                <!-- AI Area -->
                <div class="ai-area">
                    <div class="player-info">
                        <h2 id="ai-name">Whiskers</h2>
                        <div class="hand-size">
                            <span id="ai-hand-size">24</span> cards
                        </div>
                    </div>
                    <!-- AI cards count only, no visual cards -->
                </div>

                <!-- Board Area -->
                <div class="board-area">
                    <div class="message" id="message"></div>
                    <div class="last-play" id="last-play">
                        <div class="play-label">Last Play:</div>
                        <div class="play-cards" id="last-play-cards">
                            <div class="empty-message">No cards on board</div>
                        </div>
                        <div class="play-player" id="last-player"></div>
                    </div>
                </div>

                <!-- Player Area -->
                <div class="player-area">
                    <div class="player-info">
                        <h2>Your Hand</h2>
                        <div class="hand-size">
                            <span id="player-hand-size">24</span> cards
                        </div>
                    </div>
                    <div class="player-cards" id="player-cards">
                        <!-- Cards will be rendered here -->
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
                <button id="play-btn" class="btn btn-action" disabled>Play Selected</button>
                <button id="pass-btn" class="btn btn-action" disabled>Pass</button>
                <button id="clear-selection-btn" class="btn btn-primary">Clear All Selections</button>
            </div>
        </div>

        <!-- Chat Sidebar -->
        <div class="chat-sidebar">
            <div class="chat-header">
                <h3>Game Chat</h3>
                <span class="chat-hint">Press R for rules</span>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="chat-message chat-message-system">
                    <div class="chat-text">Game started! Good luck!</div>
                </div>
            </div>
        </div>

            <!-- Winner Modal -->
            <div class="modal" id="winner-modal" style="display: none;">
                <div class="modal-content">
                    <h2 id="winner-text"></h2>
                    <button id="close-modal-btn" class="btn btn-primary">New Game</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-copyright">&copy; 2025 Fisho vs Whiskers. All rights reserved.</p>

                </svg>
            </a>
        </div>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
